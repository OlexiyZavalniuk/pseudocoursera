<div class="main-div">
  <div
    class="courses-box {{
      uncovered ? 'courses-box-size2' : 'courses-box-size1'
    }}"
  >
    <app-courses></app-courses>
  </div>
  <div
    class="course-box {{ uncovered ? 'course-box-size2' : 'course-box-size1' }}"
  >
    <button class="uncover-button" (click)="uncovered = !uncovered">
      {{ uncovered ? ">" : "<" }}</button
    ><app-course></app-course>
  </div>
</div>
